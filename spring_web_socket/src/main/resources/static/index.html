<body onload="disconnect()">
<div class="container">
    <button class="btn btn-secondary" onclick="connect()">Подключиться</button>
    <button class="btn btn-secondary" onclick="disconnect()">Отключиться</button>
    <div class="p-2 m-2 border rounded" id="websocket_handling">
        <div>
            <label for="key_set_input">Введите ключ: </label>
            <input class="input" id="key_set_input">
            <label for="value_set_input">Введите значение: </label>
            <input class="input" id="value_set_input">
            <button class="btn btn-primary" onclick="sendKV()">Отправить</button>
            <button class="btn btn-danger" onclick="sendDeletionKV()">Удалить</button>
        </div>
        <div>
            <table class="table" id="kv_table"></table>
        </div>
        <div>
            <label for="message_input">Введите сообщение:</label>
            <input class="input" id="message_input" type="text">
            <button class="btn btn-primary" onclick="sendMessage()">Отправить</button>
        </div>
        <div>
            <p class="text-success" id="response_field"></p>
        </div>
    </div>
</div>
<script src="websocks.js"></script>
</body>
